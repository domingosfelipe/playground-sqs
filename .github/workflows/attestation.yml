name: attestation
on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
    paths-ignore: ['README.md','LICENSE.txt','.gitignore']

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  attest:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: dist
          run-id: ${{ github.event.workflow_run.id }}
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-paths: dist/*.jar