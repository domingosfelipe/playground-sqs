# .github/workflows/ci.yml
name: CI
on:
  push:
    branches: [main]
    paths-ignore: ['README.md','LICENSE.txt','.gitignore']
  pull_request:
    branches: [main]
    paths-ignore: ['README.md','LICENSE.txt','.gitignore']

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '21' }
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2
      - name: Grant to execute gradle wrapper
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi
      - name: Build (includes tests)
        run: |
          if [ -x ./gradlew ] && [ -f ./gradle/wrapper/gradle-wrapper.jar ]; then
            ./gradlew build
          else
            gradle build
          fi
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: build/libs/*.jar

  attest:
    needs: build
    uses: ./.github/workflows/attestation.yml
    with:
      artifact_name: app
