name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [21]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Grant execute to wrappers
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi
      - name: Run tests (Gradle)
        run: |
          if [ -x ./gradlew ]; then
            ./gradlew test
          else
            gradle test
          fi
